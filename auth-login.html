<!DOCTYPE html>

<html lang="en" class="light-style layout-wide customizer-hide" dir="ltr" data-theme="theme-default" data-assets-path="../../assets/" data-template="vertical-menu-template">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    
    <title>e-ADAPP | LogIn</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/img/e-ADAPP-logo.png">
    
    <meta name="description" content="e-ADAPP - Login">
    <meta name="keywords" content="">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&amp;display=swap" rel="stylesheet">  

    <!-- CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Core CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.css" class="template-customizer-core-css">
    
    <!-- Page -->
    <link rel="stylesheet" href="assets/css/auth-login.css">

    <style>
      .bx {
        vertical-align: middle;
        font-size: 1.15rem;
        line-height: 1;
      }

      .bx {
          font-family: "boxicons" !important;
          font-weight: normal;
          font-style: normal;
          font-variant: normal;
          line-height: 1;
          text-rendering: auto;
          display: inline-block;
          text-transform: none;
          speak: none;
          -webkit-font-smoothing: antialiased;
          -moz-osx-font-smoothing: grayscale;
      }
    </style>
</head>

<body>

  <!-- Content -->
  <div class="authentication-wrapper authentication-cover">
    <div class="authentication-inner row m-0">
      
      <!-- Right Section -->
      <div class="d-flex col-12 col-lg-6 col-xl-6 align-items-center authentication-bg p-sm-5 p-2">
        <div class="w-px-430 mx-auto">
          
          <!-- Logo -->
          <div class="app-brand mb-3">
            <a href="auth-login.html" class="app-brand-link gap-2">
              <span class="app-brand-logo demo">
                <img src="assets/img/e-ADAPP-logo.png" width="250" srcset="">
              </span>
            </a>
          </div>
          <!-- /Logo -->

          <h2 class="hfs mb-3">Login</h2>

          <form id="formLogin" class="mb-3" action="" method="POST">
            <div class="mb-2">
              <label for="email" class="form-label">Email </label>
              <input type="text" class="form-control" id="email" name="email-username" placeholder="Email or username" autofocus="">
            </div>
            <div class="mb-2 form-password-toggle">
              <label class="form-label" for="password">Password</label>
              <div class="input-group input-group-merge">
                <input type="password" id="password" class="form-control" name="password" placeholder="Password" aria-describedby="password">
                <span class="input-group-text cursor-pointer"><img src="assets/img/hide.png" width="auto" height="30" alt=""></span>
              </div>
            </div>
            <div class="mb-2">
              <div class="d-flex justify-content-between">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="remember-me">
                  <label class="form-check-label f-black f-15" for="remember-me">
                    Remember me
                  </label>
                </div>
                <a href="auth-forgot-password.html" class="fp f-black f-15">
                  <small>Forgot Password?</small>
                </a>
              </div>
            </div>
            <button type="submit" class="btn btn-main f-20 d-grid w-100">Login </button>
          </form>

          <!-- sign up -->
          <p class="text-left f-12">
            <span>Don't have an account? </span>
            <a class="st-link" href="auth-register.html">
              <span>Sign up</span>
            </a>
          </p>

          <div class="divider my-0">
            <div class="divider-text fw-bold">Or continue with</div>
          </div>

          <!-- social login icons -->
          <div class="d-flex justify-content-center social-icons py-3">

            <a href="javascript:void(0);" class="btn btn-icon google me-3">
              <img src="assets/img/search.png" alt="google">
            </a>
            
            <a href="javascript:void(0);" class="btn btn-icon facebook me-3">
              <img src="assets/img/facebook.png" alt="facebook">
            </a>

            <a href="javascript:void(0);" class="btn btn-icon twitter">
              <img src="assets/img/twitter.png" alt="facebook">
            </a>
            
          </div>

          <div class="divider agreement">
            <div class="divider-text">
              <span class="f-black f-12">By clicking the button above you agree to our
              <a href="#" class="st-link">terms of use </a> and <a href="#" class="st-link">privacy policy</a>  </span>
            </div>
          </div>

          
        </div>
        
      </div>
      <!-- End Right Section -->

      <!-- Left Section -->
      <div class="d-none d-lg-flex col-lg-6 col-xl-6 justify-content-center align-items-center p-0 img-bg">
        <!-- <div class="w-100 d-flex justify-content-center"> -->
          <img src="assets/img/annie-spratt-unsplash.svg" class="d-block w-100" alt="Login image" width="">
        <!-- </div> -->
      </div>
      <!-- Left Section -->

    </div>
  </div>

<!-- / Content -->

  

  <!-- Core JS -->
  
  <script src="assets/vendor/libs/jquery/jquery.js"></script>
  <script src="assets/vendor/libs/popper/popper.js"></script>
  <script src="assets/vendor/js/bootstrap.js"></script>
  <!-- end -->

  <!-- Main JS -->
  <script src="assets/js/main.js"></script>
  <!-- Page JS -->
  <script src="assets/js/pages-auth.js"></script>
  
</body>

</html>
